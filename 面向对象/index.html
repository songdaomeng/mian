<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.4.min.js"></script>
		<style type="text/css">
			*{margin: 0;padding: 0;list-style: none;box-sizing: border-box;}
			ul{width:300px;overflow: hidden;}
			ul li{width:100px;height:50px;line-height: 50px;text-align: center;float: left;background:#000;color:#fff;border:1px solid green;}
			div{width:300px;height:200px;border:1px solid red;text-align: center;line-height:200px;float: left;display: none;}
			div img{width: 100%;}
			div:nth-of-type(1){display: block;}
		</style>
	</head>
	<body>
			<ul>
				<li>选项一</li>
				<li>选项二</li>
				<li>选项三</li>
			</ul>
			<div><img src="a_03.jpg"/></div>
			<div><img src="banner_02.jpg"/></div>
			<div><img src="logo_03.jpg"/></div>
	</body>
	<script type="text/javascript">
		[...document.querySelectorAll("li")].find((x,y) => {
   				 x['onclick'] = () => {
    	    [...document.querySelectorAll("div")].find(d => {
        	    d.style.display = "none"
     	  		 });
       		[...document.querySelectorAll("div")][y].style.display = "block"
   				 }
			})
	</script>
</html>
